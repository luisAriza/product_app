<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product App</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css"
		integrity="sha384-NCwXci5f5ZqlDw+m7FwZSAwboa0svoPPylIW3Nf+GBDsyVum+yArYnaFLE9UDzLd" crossorigin="anonymous">
</head>

<body>
	<!-- Navbar -->
	<header class="navbar navbar-dark bg-dark">
		<nav class="container">
			<a href="/" class="navbar-brand">
				Product App
			</a>
		</nav>
	</header>

	<main class="container mt-3">
		<!-- Application -->
		<section id="App" class="row py-4">
			<section class="col-md-4 mb-4">
				<div class="card">
					<div class="card-header">
						<h4 class="text-center">Add a product</h4>
					</div>
					<form id="product-form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" placeholder="Product name" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" step="0.01" id="price" placeholder="Product price" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" value="2022" min="1990" max="2025" placeholder="Product year"
								class="form-control">
						</div>
						<input type="submit" value="Save" class="btn btn-primary btn-block">
					</form>
				</div>
			</section>
			<section class=" col-md-8">
				<div id="product-list"></div>
			</section>
		</section>
	</main>

	<script src="./app.js"></script>
</body>

</html>
